<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dictionary-by-array</title>
    <script>
        // console.log(str);
        let vi = ["Xin chào", "Tạm biệt", "Chúc ngủ ngon"];
        let eng = ["Hello", "Goodbye", "Good night"];
        let asw = "";

        function biendich() {
            let noidung = document.getElementById("noidung").value;
            for (let i = 0; i < vi.length; i++) {
                if (noidung === vi[i]) {
                    asw = eng[i];
                    i = vi.length;
                } else {
                    asw = "This dictionary hasn't this word";
                }
            }
            return document.getElementById("ketqua").innerHTML = asw;
        }
    </script>
</head>
<body>
<input type="text" id="noidung"/>
<button type="button" onclick="biendich()">Tra cứu</button>
<p id="ketqua"></p>
</body>
</html>
