<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dictionary-by-array</title>
</head>
<body>
<button type ="button" onclick = "translate(prompt('Input your word to translate: '))">DICTIONARY</button>
<script>
    console.log(str);
    let vi = ["Xin chào", "Tạm biệt", "Chúc ngủ ngon"];
    let eng = ["Hello", "Goodbye", "Good night"];
    let asw = "";
    function translate(str) {
        for (let i = 0; i < vi.length; i++) {
            if (str === vi[i]) {
                asw = eng[i];
                i = vi.length;
            } else {
                asw = "This dictionary hasn't this word";
            }
        }
        document.wrie(asw);
    }
</script>
</body>
</html>
